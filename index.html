<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE PROYECTO 1</title>
</head>

<body>
    <h1>Hola</h1>
    <div id="app">
        <h1>{{titulo}}</h1>
        <input type="text" v-model="nuevaFruta">
        <input type="number" @keyup.enter="agregarFruta" v-model="numeroFruta">
        <button @click="agregarFruta">Agregar</button>
        <ul>
            <li v-for="fruta in frutas">{{fruta.nombre}} - <button @click='fruta.cantidad++'>+</button><input type="number" v-model.number="fruta.cantidad"><button @click='fruta.cantidad--'>-</button><span v-if="fruta.cantidad == 0"> - Sin stock </span>
            </li>
        </ul>
        <h4>Total: {{ sumarFrutas }}</h4>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
